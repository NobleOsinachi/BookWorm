<!-- Trigger the modal with a button --><button style="float: right;" type="button" class="  btn btn-info " data-toggle="modal" data-target="#myModal"data-backdrop="static" data-keyboard="false" (click)="addClick()">Add Department</button><!-- Modal --><div id="myModal" class="modal fade" role="dialog"><div class="modal-dialog modal-dialog-centered modal-lg" role="document"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal" (click)="closeClick()">&times;</button><h4 class="modal-title">{{ modalTitle }}</h4></div><div class="modal-body"><spinner *ngIf="!isAddEditComponentActive" ></spinner><app-add-edit-department [dep]="department" *ngIf="isAddEditComponentActive"></app-add-edit-department></div><!-- <div class="modal-footer"><button type="button" class="btn btn-default" data-dismiss="modal">Close</button></div> --></div></div></div><table class="table table-striped"><thead><tr><th>DepartmentId</th><th>Department Name</th><th>Options</th></tr></thead><tbody><tr *ngFor="let data of departmentsList"><td>{{ data.id }}</td><td>{{ data.name }}</td><td><button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal"data-backdrop="static" data-keyboard="false" (click)="editClick(data)"><span class="glyphicon glyphicon-pencil"></span><span> Edit</span></button><button type="button" class="btn btn-default" (click)="deleteClick(data)"><span class="glyphicon glyphicon-trash"></span><span> Delete</span></button></td></tr></tbody></table>
