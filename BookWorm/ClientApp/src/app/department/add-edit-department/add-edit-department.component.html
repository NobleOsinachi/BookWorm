<form #f="ngForm">
    <div class="form-group">
        <label for="id">Department Id</label>
        <input class="form-control" type="text" name="id" [(ngModel)]="id" readonly>
    </div>

    <div class="form-group">
        <label for="name">Department Name</label>
        <div>
            <input required minlength="3" type="text" id="name" name="name" class="form-control" [(ngModel)]="name"
                placeholder="Enter Department name">
        </div>
    </div>


    <div class="modal-footer">
        <div class="form-group">
            <input data-dismiss="@modal" *ngIf="Department.id == 0" type="submit" value="Add" class="btn btn-primary"
                (click)="addDepartment()" />
            <input data-dismiss="@modal" *ngIf="Department.id != 0" type="submit" value="Update" class="btn btn-primary"
                (click)="updateDepartment()" />
        </div>
    </div>

    {{ f.value | json}}
    {{ name }}
    {{ id }}
</form>
